<div class="game-container">
    <h1>Memory Matching Game</h1>
    <p>Moves: {{ moves }}</p>
    <div class="cards-container">
      <div
        *ngFor="let card of cards"
        class="card"
        [class.flipped]="card.flipped"
        (click)="onCardClick(card)"
      >
        {{ card.flipped ? card.value : '?' }}
      </div>
    </div>
  </div>
