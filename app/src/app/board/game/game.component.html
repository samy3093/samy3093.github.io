<div class="game-container">
    <h1>Whack-a-Mole Game</h1>
    <p>Score: {{ score }}</p>
    <div class="moles-container">
      <div
        *ngFor="let mole of moles"
        class="mole"
        [class.active]="mole.active"
        (click)="onMoleClick(mole)"
      ></div>
    </div>
  </div>
